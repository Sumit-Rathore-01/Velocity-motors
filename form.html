<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Carson Motors </title>
          <!-- favicon -->
          <link rel="shorcut icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/form.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel=" Icon" type="image/jpg" href="images/web-2-01.png"> 

   </head>
<body>
  <div class="container">
    <div class="logo"><img src="images/web-2-01.png" alt=""></div>
    <div class="title">REGISTER NOW</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your first name" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter your last name" required>
          </div>
          <div class="input-box">
            <span class="details">City</span>
            <input type="text" placeholder="Enter your city" required>
          </div>
          <div class="input-box">
            <span class="details">Bike Model</span>
            <input type="text" placeholder="Enter your bike model" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" placeholder="Enter your address" required>
          </div>
        </div>
        
          <div class="button">
            <a href="index.html"><input type="submit" value="Register"></a>
          </div>
      
      </form>
    </div>
  </div>

</body>
</html>
